<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>{{ message }}</h2>
    <form action="{{ url_for('move') }}" method="post">
        <table>
            {% for row in range(3) %}
                <tr>
                    {% for col in range(3) %}
                        <td>
                            <input type="hidden" name="{{ row }}{{ col }}" value="{{ board[row][col] }}">
                            {% if board[row][col] not in ['O', 'X'] %}
                                <button type="submit" name="row" value="{{ row }}" onclick="this.form.row.value='{{ row }}'; this.form.col.value='{{ col }}';">{{ board[row][col] }}</button>
                            {% else %}
                                {{ board[row][col] }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="hidden" name="col" value="">
    </form>
</body>
</html>
